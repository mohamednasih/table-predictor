<div *ngIf="fixturesToPrecict != null">

  <div class="progress mt-4">
    <div class="progress-bar" role="progressbar" [ngStyle]="{'width':predictService.getProgress()+'%'}"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div
    class="text-center border-bottom pb-sm-3"
    *ngFor="let fixtureToPrecict of this.predictService.getFixtures() |async; let i = index"
    [ngClass]="i == 0 ? '' : 'd-none d-sm-block'"
  >
    <div class="row mt-4">
      <div class="col-4">
        <button
          class="btn"
          (click)="
            predictService.predict(fixtureToPrecict, fixtureToPrecict.home)
          "
        >
          <img
            class="img-fluid"
            src="{{ predictService.getImage(fixtureToPrecict.home) }}"
            alt=""
            srcset=""
          />
        </button>
      </div>
      <div class="col-4 align-self-center justify-content-center">
        <button
          class="btn btn-success"
          (click)="

            predictService.predict(fixtureToPrecict, 'draw')
          "
        >
          Draw
        </button>
      </div>
      <div class="col-4">
        <button
          class="btn"
          (click)="

            predictService.predict(fixtureToPrecict, fixtureToPrecict.away)
          "
        >
          <img
            class="img-fluid"
            src="{{ predictService.getImage(fixtureToPrecict.away) }}"
            alt=""
            srcset=""
          />
        </button>
      </div>
    </div>
  </div>
</div>
