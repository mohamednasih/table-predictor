<div *ngIf="fixturesToPrecict != null">
    
    <div class="text-center "  *ngFor="let fixtureToPrecict of fixturesToPrecict ;let i=index" [ngClass]="i == 0 ? '' : 'd-none d-sm-block'">
     
      <div class="row mt-4 " >
        <div class="col-4">
          <button class="btn"
          (click)="predictService.teamWon(fixtureToPrecict.home);
          predictService.teamLost(fixtureToPrecict.away);
          predictService.predict(fixtureToPrecict,fixtureToPrecict.home)"  
           >
            <img
              class="img-fluid"
              src="{{ predictService.getImage(fixtureToPrecict.home) }}"
              alt=""
              srcset=""
            />
          </button>
        </div>
        <div class="col-4 align-self-center justify-content-center">
          <button class="btn btn-success" 
          (click)="predictService.teamDraw(fixtureToPrecict.home);
          predictService.teamDraw(fixtureToPrecict.away);
          predictService.predict(fixtureToPrecict,'draw')" 
          >Draw</button>
        </div>
        <div class="col-4">
            <button class="btn" 
            (click)="predictService.teamLost(fixtureToPrecict.home);
          predictService.teamWon(fixtureToPrecict.away);
          predictService.predict(fixtureToPrecict,fixtureToPrecict.away)" 
            
            >
              <img
                class="img-fluid"
                src="{{ predictService.getImage(fixtureToPrecict.away) }}"
                alt=""
                srcset=""
              />
            </button>
        </div>
     
    </div>
   
    
    
  </div>
